<!doctype html>
<title>Sarcasm your text!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * {
        box-sizing: border-box;
        font-size: inherit;
        font-family: inherit;
        color: inherit;
    }

    html {
        height: 100vh;
        background: linear-gradient(135deg, pink, steelblue);
    }

    body {
        position: relative;
        margin: 0;
        padding: 40px 10px 10px 10px;
        height: 100vh;

        font-family: Chalkboard, "ChalkboardSE-Regular", "Comic Sans MS", "Comic Sans", sans-serif;
        font-size: 18px;
        color: black;
        background-color: lavender;
    }

    .buttons {
        position: absolute;
        top: 8px;
        left: 20px;
    }

    .buttons-button {
        display: inline-block;
        width: 25px;
        height: 25px;
        border: 5px solid black;
        border-radius: 50%;
    }

    .buttons-button-red {
        background-color: orangered;
    }

    .buttons-button-yellow {
        background-color: gold;
    }

    .buttons-button-green {
        background-color: palegreen;
    }

    main {
        position: relative;
        height: 100%;
        padding: 10px;

        background-color: white;
        border: 5px solid black;
        border-radius: 8px;
    }

    [type=text] {
        margin-bottom: 1rem;
        padding: 0.5rem;
        width: 100%;

        font-weight: 100;
        border: 5px solid black;
        border-radius: 24px;
    }

    .radio-wrapper {
        display: flex;
        flex-direction: column;

        align-items: end;
    }

    [type=radio] {
        position: relative;
        margin-left: 1rem;
        appearance: none;
        padding: .75rem;
        border: 5px solid black;
        border-radius: 50%;
    }

    [type=radio]::after {
        position: absolute;
        top: 4px;
        left: 4px;
        display: block;
        width: 1rem;
        height: 1rem;
        content: '';
        background-color: white;
        border-radius: 50%;
    }

    [type=radio]:checked::after {
        background-color: black;
    }

    label {
        font-size: .75;
        display: flex;
        align-items: center;
    }

    h1 {
        font-size: 2.5rem;
        margin: 0 0.5rem 1rem 0.5rem;
        text-align: center;
    }

    #output {
        padding: 0.5rem;
    }

    .button-wrapper {
        position: absolute;
        bottom: 10px;
        right: 10px;
        margin-top: 6rem;
        display: flex;
        width: 100%;
    }

    button {
        margin-left: auto;
        margin-top: auto;
        padding: 0.25rem 2.5rem;

        background-color: steelblue;
        color: #c5e5ff;
        font-size: 1.5rem;
        cursor: pointer;
        border: 5px solid black;
        border-radius: 24px;
    }

    button:hover {
        background-color: #2a6393;
    }

    button:active {
        background-color: #6dabdf;
    }

    hr {
        margin: 1rem 0;
    }

    @media (min-width: 768px) {
        html {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            height: 500px;
            width: 768px;
            min-height: 400px;
            border: 5px solid black;
            border-radius: 8px;
        }

        [type=text] {
            font-size: 2rem;
        }

        .radio-wrapper {
            flex-direction: row;
        }

        label {
            font-size: 1.5rem;
        }

        h1 {
            font-size: 4rem;
        }

        main {}

        #output {
            font-size: 1.5rem;
        }
    }
</style>


<body>
    <div class="buttons">
        <div class="buttons-button buttons-button-red"></div>
        <div class="buttons-button buttons-button-yellow"></div>
        <div class="buttons-button buttons-button-green"></div>
    </div>
    <main>
        <h1>Sarcasm Case</h1>
        <input type="text" id="input" placeholder="Enter some text" value="Edit this text"
            aria-label="Enter some text to convert to sarcasm-case">
        <div class="radio-wrapper">
            <label for="startWithUpper" style="margin-left: auto;">
                Start with lower
                <input type="radio" id="startWithUpper" name="startWith" value="upper" checked>
            </label>
            <label for="startWithLower" style="margin-left: 2rem;">
                Start with upper
                <input type="radio" id="startWithLower" name="startWith" value="lower">
            </label>
        </div>
        <hr size="6" noshade color="black">
        <div id="output">eDiT tHiS tExT</div>
        <div class="button-wrapper">
            <button type="button" id="copyButton" aria-label="click to copy">
                Copy
            </button>
        </div>
    </main>
</body>

<script>
    const inputEl = document.querySelector('#input')
    const outputEl = document.querySelector('#output')
    const copyBbuttonEl = document.querySelector('#copyButton')

    copyBbuttonEl.addEventListener('click', async (event) => {
        try {
            await navigator.clipboard.writeText(outputEl.innerText)
        } catch (err) {
            //
        }
    })

    function sarcasmify(text, startWith) {
        let newText = ''
        let flip = startWith === 'upper' ? true : false
        for (const char of text) {
            if (flip) {
                newText += char.toLowerCase()
            } else {
                newText += char.toUpperCase()
            }

            if (/^[a-z]/i.test(char)) {
                flip = !flip
            }
        }

        return newText
    }

    function handleKeyUp({ target }) {
        const startWith = document.querySelector('[type=radio]:checked').value
        outputEl.innerText = sarcasmify(target.value, startWith)
    }

    inputEl.addEventListener('keyup', handleKeyUp)


    function handleRadioClick({ target }) {
        outputEl.innerText = sarcasmify(inputEl.value, target.value)
    }

    document.querySelectorAll('[type=radio]').forEach((el) => el.addEventListener('click', handleRadioClick))
</script>
